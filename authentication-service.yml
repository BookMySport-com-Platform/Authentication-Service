apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service-deployment
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
          ports:
            - containerPort: $PORT
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: mysql-url
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: mysql-user
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: mysql-password
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: auth-username
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: auth-password
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: auth-secret-key
            - name: USER_AVATAR_FOLDER_NAME
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: user-avatar-folder-name
            - name: BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: bucket-name
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: aws-secret-key

